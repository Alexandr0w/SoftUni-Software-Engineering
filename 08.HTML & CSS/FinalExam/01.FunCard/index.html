<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Space+Mono&display=swap">
</head>

<body>
    <div class="card-wrapper">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-image">
                    <img src="./images/profile.jpg" alt="John Doe's avatar" class="profile-avatar">
                </div>
            </div>

            <div class="profile-content">
                <h1 class="profile-name">John Doe</h1>
                <p class="profile-role">Front-end Developer</p>

                <div class="profile-description">
                    <p class="profile-text">John Doe is a skilled 
                        Front-End Developer 
                        specializing in building 
                        responsive and user-
                        friendly web applications.</p>
                </div>
                <button class="profile-button">View profile</button>
            </div>
        </div>
    </div>
</body>

</html>
